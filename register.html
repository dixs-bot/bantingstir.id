<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun | BantingStir.id</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="navbar">
      <div class="nav-left">
        <div class="logo-circle">B</div>
        <div>
          <div class="logo-text-title">BantingStir.id</div>
          <div class="logo-text-sub">Jual beli mobil jadi santai</div>
        </div>
      </div>
      <div class="nav-right">
        <a href="index.html"><button class="btn btn-outline">← Kembali</button></a>
      </div>
    </header>

    <div class="auth-wrapper">
      <h2>Buat Akun BantingStir.id</h2>
      <p class="section-subtitle">
        Daftar untuk menyimpan favorit, pasang iklan, dan chat dengan penjual / pembeli.
      </p>
      <div class="card">
        <form onsubmit="event.preventDefault(); alert('Akun terdaftar (contoh).');">
          <div class="field">
            <label>Nama lengkap</label>
            <input type="text" placeholder="Nama sesuai KTP" required />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="email@contoh.com" required />
          </div>
          <div class="field">
            <label>No. HP / WhatsApp</label>
            <input type="tel" placeholder="08xxxxxxxxxx" required />
          </div>

          <div class="form-grid-2">
            <div class="field">
              <label>Password</label>
              <input type="password" minlength="6" placeholder="Min. 6 karakter" required />
            </div>
            <div class="field">
              <label>Konfirmasi Password</label>
              <input type="password" minlength="6" placeholder="Ulangi password" required />
            </div>
          </div>

          <div class="field">
            <label>Kota domisili</label>
            <input type="text" placeholder="Contoh: Jakarta" required />
          </div>

          <label class="checkbox-row">
            <input type="checkbox" required />
            <span>Saya setuju dengan Ketentuan Layanan & Kebijakan Privasi.</span>
          </label>

          <button type="submit" class="btn btn-primary" style="margin-top: 14px; width: 100%;">
            Daftar Sekarang
          </button>

          <div style="margin-top: 10px; font-size: 12px; color: var(--text-muted); text-align: center;">
            Sudah punya akun?
            <a href="login.html" style="color: #16a34a;">Masuk di sini</a>.
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div>© 2025 BantingStir.id</div>
      <div></div>
    </footer>
  </div>
</body>
</html>
